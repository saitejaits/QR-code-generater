<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code generator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>

</head>
<body>
    <div class="background">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
                <p>paste text to create QR Code</p>
            </section>
            <form id="qrForm">
                <input id="qrInputText" type="text" name="qrText" placeholder="Enter Text">
                <button type="submit" >Generator QR Code</button>
            </form>
            <section id="qrConrainer" class="qr-container">
                <img id="qrImage" src="./image.webp" alt="qrcode">
            </section>
        </div>
    </div>

</body>
</html>
